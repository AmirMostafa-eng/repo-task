<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <form action="">

    <div class="first-name">
      <label for="f-name">Enter your first name : </label> 
      <input type="text" id="f-name" name="f-name">
    </div>

    <hr>
    <div class="last-name">
      <label for="l-name">Enter your last name : </label> 
      <input type="text" id="l-name" name="l-name">
    </div>
    <hr>

    <div class="email-field">
      <label for="mail">Enter your email : </label> 
      <input type="email" id="mail" name="mail">
    </div>
    <hr>

    <div class="password">
      <label for="pass">Enter your password : </label> 
      <input type="password" id="pass" name="pass">
    </div>
    <hr>

    <div class="fav-color">
      <label for="color">choose your favorite color : </label> 
      <input type="color" id="color" name="color">
    </div>
    <hr>

    <div class="age">
      <label for="age">enter your age : </label> 
      <input type="number" id="age" name="age">
    </div>
    <hr>

    <div class="subjects">
      <p>subjects I've learned through the course :</p>
      <ul>
        <li>html</li>
        <li>css</li>
        <li>js</li>
      </ul>
    </div>


  </form>
</body>
</html>
